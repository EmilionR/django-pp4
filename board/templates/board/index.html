{% extends "base.html" %}

{% block content %}

<div class="container-fluid bg-secondary">
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for post in post_list %}
                <div class="col-12 bg-secondary board-post">
                    <div>
                        <div>
                            <a href="#" class="post-link">
                                <h2 class="text-white">{{ post.title }}</h2>
                            </a>
                            <div class="author">
                                <p class="author text-white">{{ post.author }}</p>
                            </div>
                            <p class="text-light h6">{{ post.posted_on}}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
